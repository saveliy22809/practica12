<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Редактирование профиля</h1>
    </header>
    <main>
        <form action="/profile/edit" method="post">
            <h2>Измените свои данные</h2>
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" value="{{ client.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" value="{{ client.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" value="{{ client.phone }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Пол</label>
                <select name="gender" id="gender" required>
                    <option value="Мужской" {% if client.gender == "Мужской" %}selected{% endif %}>Мужской</option>
                    <option value="Женский" {% if client.gender == "Женский" %}selected{% endif %}>Женский</option>
                </select>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Все права защищены</p>
    </footer>
</body>
</html>
